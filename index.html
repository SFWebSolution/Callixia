
<!DOCTYPE html>
<html>
<head>
  <title>Callixia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <aside class="sidebar glass">
    <div class="logo">
        <img src="logo.png" alt="Callixia Logo">
    </div>
    <h2>Callixia</h2>
    <input id="search" placeholder="Search username">
    <ul id="users"></ul>
  </aside>

  <main class="content">
    <h3>Call History</h3>
    <ul id="history"></ul>
  </main>
</div>
<div id="incomingCall" class="incoming hidden glass">
    <p id="callerName">Incoming call...</p>
    <div>
        <button id="accept">Accept</button>
        <button id="reject">Reject</button>
    </div>
    <div>
    </div>
</div>

    

<script type="module" src="dashboard.js"></script>
</body>
</html>
